<!DOCTYPE html>
<html>
<head>
	<title>Storyteq Video Player</title>
	<script type="text/javascript" src="https://storage.googleapis.com/storyteq-video-player/dist/storyteq-video-player.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
</head>
<body>
	<div id="player">Loading the player...</div>
	
	<script type="text/javascript">
		var videoPlayer = new StoryteqVideoPlayer({
			videoPlayerId : 'player',
			videoParameterName : 'key',
			dataCallbackFunction: 'logDataVariables',
			defaultUrls: {
				video_url: 'https://domain.com/fallback_video.mp4',
				poster_url: 'https://domain.com/fallback_image.jpg',
			}
		});

		// Example code for showing data variables
		function logDataVariables(){
			var firstName = videoPlayer.getParameterValueByName('text_firstname');
			console.log(firstName);
		}
	</script>
</body>
</html>
